{% extends "layout.html" %}

{% block title %}
  Upload Single Image
{% endblock %}

{% block main %}
  <div id="image-upload">
    <div id="image-upload-card">
      <div id="inner-image-upload">
        <h1 style="color: #F0F0F0; margin-top: 0px;">Image</h1>
        <form action="tag_photo" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div>
                <!-- User uploads image from computer -->
                <label for="image-file" style="display: none;">Upload an image: </label><input type="file" title="Upload an image" name="file" id="image-file" class="custom-file-input" style="color: #2A2B2D; background: #F0F0F0; padding: 4em 0em; border-radius: 1em;">
                <p style="color:#F0F0F0; text-align: center; font-weight: 700; font-size: 0.75em;">OR</p>
                
                <!-- User inputs an image's link -->
                <label for="image-link" style="display: none;">Input an image link: </label>
                <input type="url" id="image-link" name="image-link" style="border-radius: 0.5em; width: 21em; padding: 0.5em 0.15em; color: #2A2B2D; margin-bottom: 1em; font-size: 0.75em;" placeholder="Image link" aria-placeholder="Image link">
                
                <input type="submit" name="submit" value="Submit" style="font-weight: 700; font-size: 0.85em; width: 6em;padding: 0.55em; border-radius: 0.5em; color: #FFFFFF; background-color: #4E5DE1;">

            </div>
          
        </form>
      </div>  
    </div>
  </div>

  
  <script>
    function validateForm() {
      const file = document.querySelector('#image-file');
      console.log(document.getElementById("image-file").value);
      console.log(document.getElementById("image-link").value);
      if ((document.getElementById("image-file").value == "") && (document.getElementById("image-link").value == ""))
      {
        alert("You must either upload an image or input an image's link.");
        return false;
      }
    }
    </script>
{% endblock %}
