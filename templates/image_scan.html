{% extends "layout.html" %}

{% block title %}
  Scan Single Image
{% endblock %}

{% block main %}
  <div id="image-tag-card" style="text-align: center">
    <div id="image-tag-details">
      {% if image_public_url %}
        <img src="{{image_public_url}}" width="80%">
        <div id="all-labels" style="margin-top: 1.5em; text-align: center;">
          <!-- Labels -->
          {% for label in labels %}
            {% if 4 > loop.index %}
              <span class="tags">{{label.description}}</span>
            {% endif %}
          {% endfor %}
          <br>
          <div class="tooltip" style="display: inline-block;">
            <button id="copy-button" onclick="copyTags()" onmouseout="copiedTags()" style="font-size: 1em; margin-top: 0.75em; font-weight: 700; width: auto; padding: 0.8em; border-radius: 0.5em; color: #FFFFFF; background-color: #4E5DE1;">
            <span class="tooltiptext" id="tooltipText">Copy tags to clipboard</span>
            Copy tags
            </button>
          </div>
        </div>
        <form action="image_upload">    
          <button name="try-another-image" id="try-another-image" type="submit" style="font-size: 1em; margin-top: 1.5em; font-weight: 700; text-decoration: underline; background-color: #2A2B2D;">Try another image</button>
        </form>
        
      {% endif %}
    </div>
    
  </div>

  
  <script>
    function validateForm() {
      const file = document.querySelector('#image-file');
      console.log(document.getElementById("image-file").value);
      console.log(document.getElementById("image-link").value);
      if ((document.getElementById("image-file").value == "") && (document.getElementById("image-link").value == ""))
      {
        alert("You must either upload an image or input an image's link.");
        return false;
      }
    }
    </script>
{% endblock %}
